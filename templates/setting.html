{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'favicon.ico' %}" rel="icon" type="image/ico">
    <title>Settings</title>

    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>

    <div class="container m-auto"> 

        <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> <a href='/'><strong> Home </strong></a> / Account Setting for <b>{{user.username}}</b></h1>
        <br>
        <hr>

        <div class="grid lg:grid-cols-3 mt-12 gap-8">

            <div>
                <h3 class="text-xl mb-2"><strong>General</strong></h3>
            </div>
            <br>
            
            <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">

                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">

                            <div class="col-span-2">

                                <label for=""> Profile Image</label>
                                <img title="profile_pic" width="100s" height="100"src="{{user_profile.profileimg.url}}" />
                                <input title="profile_img" type="file" name="image" value="" class="shadow-none bg-gray-100">

                            </div>

                            <div class="col-span-2">

                                <label for="about">Bio</label>  
                                <textarea id="about" name="bio" rows="3"  class="shadow-none bg-gray-100">{{user_profile.bio}}</textarea>

                            </div> 

                            <div class="col-span-2">

                                <label for=""> Location</label>
                                <input title="title_location" type="text" name="location" value="{{user_profile.location}}" class="shadow-none bg-gray-100">

                            </div>

                        </div> 

                        <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">

                            <button sclass="p-2 px-4 rounded bg-gray-50 text-red-500"> <a href="/"> Cancel </a></button>

                            <button type="submit" class="button bg-blue-700"> Save </button>

                        </div>
                </form>

            </div>
    
        </div>

    </div>
    <br>
    <br>

        <!-- Footer -->
        <div class="lg:mb-5 py-3 uk-link-reset">
            <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
                <div class="flex space-x-2 text-gray-700 uppercase">
                    <a href="#"> About</a>
                    <a href="#"> Help</a>
                    <a href="#"> Terms</a>
                    <a href="#"> Privacy</a>
                </div>
                <p class="capitalize"> Â© copyright 2022 by <strong>Juan Gracia</strong></p>
            </div>
        </div>

</body>

</html>
